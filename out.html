  function drawSprAdv(spname, ax, ay, ang, scx, scy) 
  { 
    a = vecSpr[spname]; 
    if ( a == undefined) { return; } 
    ctx.save(); 
    ctx.translate(ax|0, ay|0); 
    ctx.rotate(ang); 
    ctx.scale(scx, scy); 
    ctx.drawImage(sprImage,  a.x, a.y,a.sw,a.sh,  
    -a.sw*0.5, -a.sh*0.5,  a.sw, a.sh);

function openFullscreen() { 
  var elem = document.documentElement; 
  if (elem.requestFullscreen) { 
    elem.requestFullscreen(); 
  } else if (elem.mozRequestFullScreen) { // Firefox  
    elem.mozRequestFullScreen(); 
  } else if (elem.webkitRequestFullscreen) { // Chrome, Safari and Opera  
    elem.webkitRequestFullscreen(); 
  } else if (elem.msRequestFullscreen) { // IE/Edge  
    elem.msRequestFullscreen(); 
  } 
}//openFullscreen 
 
function closeFullscreen() { 
  var elem = document.documentElement; 
  if (document.exitFullscreen) { 
    document.exitFullscreen(); 
  } else if (document.mozCancelFullScreen) { // Firefox  
    document.mozCancelFullScreen(); 
  } else if (document.webkitExitFullscreen) { // Chrome, Safari and Opera  
    document.webkitExitFullscreen(); 
  } else if (document.msExitFullscreen) { // IE/Edge  
    document.msExitFullscreen(); 
  } 
}//closeFullscreen

 function playSnd(sndName, vol) 
 { 
   var a; 
   //a = vecSnd[sndName]; 
   a = getSnd(sndName); 
   if (a==undefined) { return; } 
   if (muteVol < 1) { return; } 
       
   a.currentTime = 0.0001; 
   a.loop = false; 
   a.volume = vol * mastVol * sndVol * muteVol; 
   a.play(); 
  // console.log("playsnd a ",gt, a); 
 }//playsound 
  
 function sndMag3(ax,ay,az) 
 { return Math.sqrt(ax*ax+ay*ay+az*az); } 
  
 function playSnd3(sndName, vol, ax, ay, az) 
 { 
   var a; 
  // a = vecSnd[sndName]; 
   a = getSnd(sndName); 
   if (a==undefined) { return; } 
   if (muteVol < 1) { return; } 
    
   var d; 
   d = sndMag3(listx-ax, listy-ay, listz-az); 
   d = 1.0 - ( d / listDist); 
    //console.log(gt,"playSnd3 ", sndName, vol, d); 
    if (d < 0.0) { d = 0.0; } 
    if (d > 1.0) { d = 1.0; } 
    if (d <= 0.0) { return; } 
    
   vol *= d;    
    
   a.loop = false; 
   a.volume = vol * mastVol * sndVol * muteVol; 
   if (a.paused) { a.play(); } 
   else { a.currentTime = 0; } 
 }//playsnd3 
  
  
 function recalMusVol() 
 { 
   if (curMus == undefined) { return; } 
   curMus.volume = 1.0 * mastVol * musVol * muteVol; 
     
 }//recalmus  
  
 function playMus(sndName) 
 { 
   var a; 
   a = vecSnd[sndName]; 
   if (a==undefined) { return; } 
    
   if (curMus != undefined) 
   { curMus.stop(); } 
   curMus = a;  
    
   a.loop = true; 
   a.volume = 1.0 * mastVol * musVol * muteVol; 
   a.play(); 
 }//playmus

  function setDataPix(ax, ay, rc, gc, bc) 
  { 
    ax |= 0; ay |= 0; 
    var t = (ax + (ay*320)) * 4; 
    //console.log(" t ", t); 
    imgData[t+0] = rc; 
    imgData[t+1] = gc;

  }//setpixel   
    
   //used by 3D stuff  
  function setPixel(ax, ay, rc, gc, bc) 
  { 
    ax |= 0; ay |= 0; 
    var t = (ax + (ay*320)) * 4; 
    //console.log(" t ", t); 
    imgData[t+0] = rc; 
    imgData[t+1] = gc;

    imgData[t+3] = 255;

  function setPixelLight(ax, ay, rc, gc, bc) 
  { 
    ax |= 0; ay |= 0; 
    var t = (ax + (ay*320)) * 4; 
    //console.log(" t ", t); 
    imgData[t+0] = rc; 
    imgData[t+1] = gc; 
    imgData[t+2] = bc;

  }//setpixeldark   
 
   
  function setPixelDark(ax, ay, rc, gc, bc) 
  { 
    ax |= 0; ay |= 0; 
    var t = (ax + (ay*320)) * 4; 
    //console.log(" t ", t); 
    imgData[t+0] = rc*0.60;

  }//setpixeldark   
 
  function setPixelShad(ax, ay, rc, gc, bc) 
  { 
    ax |= 0; ay |= 0; 
    var t = (ax + (ay*320)) * 4; 
    //console.log(" t ", t); 
    imgData[t+0] = 32; 
    imgData[t+1] = 32; 
    imgData[t+2] = 32; 
    //imgData[t+3] = 255; 
  }//setpixeldark   
 
   
  function clearDataPix( rc, gc, bc) 
  { 
      var i; var num; 
      num=320*240*4; 
      for (i=0;i<num;i+=4) 
      { 
        imgData[i+0] = rc; 
        imgData[i+1] = gc; 
        imgData[i+2] = bc; 
        imgData[i+3] = 255;   
      }//nexti  
  }//cleardata  
   
   
  function setDataLine(x0, y0, x1, y1,  rc, gc, bc)  
 { 
   var dx, dy, err, e2; var i; 
   x0 |= 0; y0 |= 0; x1 |= 0; y1 |= 0; 
    
   dx = Math.abs(x1-x0), sx = x0<x1 ? 1 : -1; 
   dy = Math.abs(y1-y0), sy = y0<y1 ? 1 : -1;  
   err = (dx>dy ? dx : -dy)/2; 
  
    for(i=0;i<400;i+=1){ 
      setDataPix(x0, y0, rc, gc, bc); 
      if (x0==x1 && y0==y1) break; 
      e2 = err; 
      if (e2 >-dx) { err -= dy; x0 += sx; } 
      if (e2 < dy) { err += dx; y0 += sy; } 
    }//nexti 
}//setline

  function drawFont(ax, ay, sw,sh,  str) 
  { 
    var i, num; var a; 
    var aw, ah; var sx; 
    aw = 8; ah = 8; sx = ax; 
    num = str.length; 
    for (i=0;i<num;i+=1) 
    { 
      //a = vecSpr[str[i]]; 
       a = str.charCodeAt(i); 
      if (str[i] == " ")  { ax+=aw; continue; } 
      if (a == 10) { ax = sx; ay+=ah; continue; } // \n 
      fx = Math.floor(((a % 16)|0) * aw); 
      fy = Math.floor(((a / 16)|0) * ah); 
      ctx.drawImage(smallFont, fx,fy, aw,ah,     ax, ay,  sw, sh); 
      ax += aw;   
    } //nexti  
  }//drawfont3  
   
  function drawFont3(ax, ay,  str) 
  { 
    var i, num; var a; 
    var aw, ah;  var sx; 
    aw = 10; ah = 12; sx = ax; 
    num = str.length; 
    for (i=0;i<num;i+=1) 
    { 
      //a = vecSpr[str[i]]; 
       a = str.charCodeAt(i); 
      if (str[i] == " ")  { ax+=aw; continue; } 
      if (a == 10) { ax = sx; ay+=ah; continue; } // \n 
      fx = Math.floor(((a % 16)|0) * aw); 
      fy = Math.floor(((a / 16)|0) * ah); 
      ctx.drawImage(bigFont, fx,fy, aw,ah,     ax, ay,  aw, ah); 
      ax += aw;   
    } //nexti  
  }//drawfont3  
   
 
 
  var fontAng = 0; 
  var fontAdd = 0; 
  var fontSine = 0; 
   
  function setFontSine(ang, add, sine) 
  { 
    fontAng = ang; 
    fontAdd = add; 
    fontSine = sine; 
  }//setfontsine  
   
 
  function drawFont5(ax, ay,  str) 
  { 
    var i, num; var a; 
    var aw, ah;  var sx; 
    var dy; 
    aw = 16; ah = 24; sx = ax; 
    num = str.length; 
    for (i=0;i<num;i+=1) 
    { 
      //a = vecSpr[str[i]]; 
       a = str.charCodeAt(i); 
      if (str[i] == " ")  { ax+=12; continue; } 
      if (a == 10) { ax = sx; ay+=ah; continue; } // \n 
      fx = Math.floor(((a % 16)|0) * aw); 
      fy = Math.floor(((a / 16)|0) * ah); 
      dy = ay + Math.sin(fontAng) * fontSine; 
      fontAng += fontAdd; 
      ctx.drawImage(largeFont, fx,fy, aw,ah,     ax, dy,  aw, ah); 
      ax += aw;   
    } //nexti  
  }//drawfont5  
   
   
  function drawFont3Scale(ax, ay, wx,wy,  str) 
  { 
    var i, num; var a; 
    var aw, ah;  var sx; 
    aw = 10; ah = 12; sx = ax; 
    num = str.length; 
    for (i=0;i<num;i+=1) 
    { 
      //a = vecSpr[str[i]]; 
       a = str.charCodeAt(i); 
      if (str[i] == " ")  { ax+=aw*wx; continue; } 
      if (a == 10) { ax = sx; ay+=ah*wy; continue; } // \n 
      fx = Math.floor(((a % 16)|0) * aw); 
      fy = Math.floor(((a / 16)|0) * ah); 
      ctx.drawImage(bigFont, fx,fy, aw,ah,     ax, ay,  aw*wx, ah*wy); 
      ax += aw*wx;   
    } //nexti  
  }//drawfont3

  function drawBtn(id, ax, ay, aw, ah, str) 
  { 
    var over; 
    over = (vmx<ax||vmx>=ax+aw||vmy<ay||vmy>=ay+ah) == false; 
    if (btnDisable == 1) { over = false; } 
 
    if (over && mhold == 1) { btnFocus = id; } 
    if (btnFocus == id) { ax += 1; ay+= 1; } 
     
    var btnSpr = undefined; 
    var btnSprName = "none"; 
     
    if (aw==64&&ah==16)  { btnSprName = "btn64x16";  if (over && btnFocus < 0) { btnSprName+="over"; }  } 
    if (aw==48&&ah==16)  { btnSprName = "btn48x16";  if (over && btnFocus < 0) { btnSprName+="over"; }  } 
    if (aw==144&&ah==24)  { btnSprName = "btn144x24";  if (over && btnFocus < 0) { btnSprName+="over"; }  } 
     
    btnSpr = getSpr(btnSprName); 
    if (btnSpr != undefined) 
    { 
      drawSpr(btnSprName, ax+aw*0.5, ay+ah*0.5); 
    }//endif  
    
     
    if (btnSpr == undefined) 
    { 
     ctx.fillStyle = "#000000"; 
     ctx.fillRect(ax-1,ay-1,aw+2,ah+2); 
     ctx.fillStyle = btnColor; 
     if (over && btnFocus < 0) { ctx.fillStyle = btnColor3; } 
     ctx.fillRect(ax,ay,aw,ah); 
    }//endif  
     
    var size; 
    size = ah*0.5; //16 
    var d; 
    d = (str.length)* 10 * 0.5; // (size*0.5); 
    //drawFont(ax+(aw*0.5)-d,ay+ah*0.5-(size*0.5),size,size, str); 
    drawFont3(ax+(aw*0.5)-d, ay+ah*0.5-(size*0.5)-2, str); 
         
    if (over && btnFocus == id && mpress == 1) 
    { btnPush = id; 
       
      if (firstMenu==false) 
      { 
       if(str=="Continue") {playSnd("snd13", 1); } 
       else { playSnd("snd12", 1); } 
      }//endif3 
    }//endif  
  }//drawbtn

  function drawSlider(id, ax, ay, aw, ah, t) 
  { 
    var over; 
    over = (vmx<ax||vmx>=ax+aw||vmy<ay||vmy>=ay+ah) == false; 
    if (btnDisable == 1) { over = false; } 
 
     
    var rx; var u; 
    rx = vmx - ax; 
    if (rx < 0) { rx = 0; } 
    if (rx > aw) { rx = aw; } 
     
    u = rx / aw;  
  
    if (over && mhold == 1)    { btnFocus = id; slidPrev = u; } 
 
    if (btnFocus == id) { t = u; } 
    btnValue = t; 
      
    ctx.fillStyle = "#000000"; 
    ctx.fillRect(ax-1,ay-1,aw+2,ah+2); 
    ctx.fillStyle = "#303030"; 
    ctx.fillRect(ax,ay,aw,ah); 
    ctx.fillStyle = sliderColor; 
    ctx.fillRect(ax,ay,aw*t,ah); 
     
 
//    if (btnFocus == id && mpress == 1) { btnPush = id;  btnValue = u; } 
   // if (btnFocus == id && mhold > 0 && slidPrev != u) { btnPush = id;  btnValue = u; } 
    if (btnFocus == id && mhold > 0) { btnPush = id;  btnValue = u; } 
     
 
    if (btnFocus > 0 && btnFocus != id) { return; } 
    if (over || btnFocus == id) 
    { 
     ctx.fillStyle = "#000000"; 
     ctx.fillRect(ax+aw*u,ay,3, ah); 
    } 
    
    
   //return u; 
  }//drawslider

       function setFrustPlane(fov, aspect, nearDist, farDist,  cx,cy,cz, ori) 
       { 
         var tang; var nw, nh; var fw, fh; var vec; 
          
          fov *= 3.1415 / 180.0;  
          tang = Math.tan(fov * 0.5); 
          nh = nearDist * tang;  nw = nh * aspect;  
          fh = farDist * tang;   fw = fh * aspect;    
   
            
         // console.log("frustMat", frustMat ); 
          quatSetVec(ori, frustMat); 
          vec = frustMat; 
           
          //near: position at cx,cy,cz + near -- front plane is ori front      
           var p; 
           p = vecPlane[0]; 
           p.cx = cx; p.cy = cy; p.cz = cz;  
           p.nx = vec[8]; p.ny = vec[9]; p.nz = vec[10]; 
           //nearDist=128; 
           p.cx += -p.nx * nearDist; p.cy += -p.ny * nearDist; p.cz += -p.nz * nearDist; 
           //its as if not cut by near plane? 
            
          //far: same with reverse normal  
           p = vecPlane[1]; 
           p.cx = cx; p.cy = cy; p.cz = cz;  
           p.nx = -vec[8]; p.ny = -vec[9]; p.nz = -vec[10]; 
           p.cx += p.nx * farDist; p.cy += p.ny * farDist; p.cz += p.nz * farDist; 
            
           //http://www.lighthouse3d.com/tutorials/view-frustum-culling/geometric-approach-extracting-the-planes/ 
          //sides: this is where it gets .. tricky  
           
          //todo -- these are allocated with every frame with {}  
           var farUp, nearUp, fc, nc; 
           nc = {x:vecPlane[0].cx, y:vecPlane[0].cy, z:vecPlane[0].cz }; 
           nearUp =   { x:vec[4]*nh,y:vec[5]*nh,z:vec[6]*nh  }; 
           nearSide = { x:vec[0]*nw,y:vec[1]*nw,z:vec[2]*nw  }; 
           fc = {x:vecPlane[1].cx, y:vecPlane[1].cy, z:vecPlane[1].cz }; 
           farUp =    { x:vec[4]*fh,y:vec[5]*fh,z:vec[6]*fh  }; 
           farSide =  { x:vec[0]*fw,y:vec[1]*fw,z:vec[2]*fw  };      
           
            var ftl, ftr, fbl, fbr; 
            var ntl, ntr, nbl, nbr; 
             ftl = {x:0, y:0, z:0};  
             ftr = {x:0, y:0, z:0};  
             fbl = {x:0, y:0, z:0};  
             fbr = {x:0, y:0, z:0};  
             ntl = {x:0, y:0, z:0};  
             ntr = {x:0, y:0, z:0};  
             nbl = {x:0, y:0, z:0};  
             nbr = {x:0, y:0, z:0};  
 
           copyVec(ftl, fc); addVec(ftl, farUp); subVec(ftl, farSide);  
           copyVec(ftr, fc); addVec(ftr, farUp); addVec(ftr, farSide);  
           copyVec(fbl, fc); subVec(fbl, farUp); subVec(fbl, farSide);  
           copyVec(fbr, fc); subVec(fbr, farUp); addVec(fbr, farSide);  
            
           copyVec(ntl, nc); addVec(ntl, nearUp); subVec(ntl, nearSide);  
           copyVec(ntr, nc); addVec(ntr, nearUp); addVec(ntr, nearSide);  
           copyVec(nbl, nc); subVec(nbl, nearUp); subVec(nbl, nearSide);  
           copyVec(nbr, nc); subVec(nbr, nearUp); addVec(nbr, nearSide);  
 
           //left 
           p = vecPlane[2]; 
            p.cx = (ftl.x + fbl.x + ntl.x + nbl.x) / 4; 
            p.cy = (ftl.y + fbl.y + ntl.y + nbl.y) / 4; 
            p.cz = (ftl.z + fbl.z + ntl.z + nbl.z) / 4; 
            calcFrustNorm(p, ftl, fbl, ftl, ntl); 
 
            //right 
           p = vecPlane[3]; 
            p.cx = (ftr.x + fbr.x + ntr.x + nbr.x) / 4; 
            p.cy = (ftr.y + fbr.y + ntr.y + nbr.y) / 4; 
            p.cz = (ftr.z + fbr.z + ntr.z + nbr.z) / 4; 
            calcFrustNorm(p, ftr, ntr, ftr, fbr); 
             
            //top 
           p = vecPlane[4]; 
            p.cx = (ftr.x + ftl.x + ntr.x + ntl.x) / 4; 
            p.cy = (ftr.y + ftl.y + ntr.y + ntl.y) / 4; 
            p.cz = (ftr.z + ftl.z + ntr.z + ntl.z) / 4; 
            calcFrustNorm(p, ftr, ftl, ftr, ntr); 
 
            //bottom 
           p = vecPlane[5]; 
            p.cx = (fbr.x + fbl.x + nbr.x + nbl.x) / 4; 
            p.cy = (fbr.y + fbl.y + nbr.y + nbl.y) / 4; 
            p.cz = (fbr.z + fbl.z + nbr.z + nbl.z) / 4;

       }//setplane

        function cutTri(cut, tri) 
        { 
          px = cut.cx;      py = cut.cy;      pz = cut.cz;  
          nx = cut.nx;      ny = cut.ny;      nz = cut.nz; 
       
          var vecOut;      var i, it;       var ad,bd,cd; 
          var t;           var va,vs;       var da,ds, dw; 
          var vo;  
             
          vecOut = tempOut; 
           
          //good enough test, no need to predoit i guess 
            ad = (tri.x0 - px) *nx +  (tri.y0 - py) *ny +(tri.z0 - pz) *nz 
            bd = (tri.x1 - px) *nx +  (tri.y1 - py) *ny +(tri.z1 - pz) *nz 
            cd = (tri.x2 - px) *nx +  (tri.y2 - py) *ny +(tri.z2 - pz) *nz 
           
            if (ad >= 0 && bd >= 0 && cd >= 0) { return 0; } //front of plane 
            if (ad < 0  && bd < 0  && cd < 0) { return -1; } //behind plane 
               
          it = 0; 
           
          //todo -- optimise this part

           cvert[2].z = tri.z2;        
           cvert[2].u = tri.u2;        
           cvert[2].v = tri.v2;        
 
            for (i = 0; i < 3; i+=1) 
            { 
                if (i == 0)     { va = cvert[0]; vs = cvert[2]; da = ad; ds = cd; } 
                else if (i == 1){ va = cvert[1]; vs = cvert[0]; da = bd; ds = ad; } 
                else            { va = cvert[2]; vs = cvert[1]; da = cd; ds = bd; } 
           
                if (da > 0 && ds > 0)

                       vo.u = va.u;  vo.v = va.v;

                    } 
                    else if (da > 0 || ds > 0)

                      t = da / (nx * (va.x - vs.x) + ny * (va.y - vs.y) +  nz * (va.z - vs.z) ); 
 
                      //console.log("it ", it); 
                      vo = vecOut[it]; 
                      vo.x = va.x + (vs.x - va.x) * t; 
                      vo.y = va.y + (vs.y - va.y) * t; 
                      vo.z = va.z + (vs.z - va.z) * t; 
                 
                      vo.u = va.u + (vs.u - va.u) * t; 
                      vo.v = va.v + (vs.v - va.v) * t; 
 
                      it += 1;  
                                
                      if (ds < 0) 
                      {  
                       vo = vecOut[it];

                        vo.u = va.u;  vo.v = va.v;  
                       it += 1; 
                      }//endif2 
                    }//endif 
 
            }//nexti 
 
               
         if (it < 3) { return -1;} 
           
          var ret1, ret2;

            ret1.x0 = vecOut[0].x;      ret1.y0 = vecOut[0].y;      ret1.z0 = vecOut[0].z;

          ret2 = cut.ret2;

     function drawProjTri(x0, y0, z0,  u0, v0,

      drawTri(sx0, sy0, w0, u0,v0,  sx1,sy1, w1, u1,v1,  sx2, sy2, w2, u2,v2); 
       
    }//drawProjTri

   vecVis[ax+(ay*mapmw)] = t;

<script>
 
 
  var vecPart = []; 
  var itPart = 0; 
  var numPart = 256; 
   
  function clearPart() 
  { 
    vecPart = []; 
    var i; var a; 
    for (i=0;i<numPart;i+=1) 
    { 
       a = { cx:0, cy:0, cz:0,  
             vx:0, vy:0, vz:0, 
             dec:1.0, 
             grav:0.0, 
             ang:0, 
             spin:0, 
             hp:0, 
             sprName:"magic", 
             size:16, 
             grow:0, 
             crad:0.0, 
             cdot:2.0, 
             animName:"nuke", // sprName = animName + curFrame  
             curFrame:-1, //-1 for noanim 
             animSpeed:0.2 
           } 
      vecPart.push(a); 
    }//nexti 
  }//clearPart 
   
  clearPart(); 
   
  function addPart() 
  { 
    itPart += 1;  
    if (itPart >= numPart) { itPart = 0; } 
    var a; 
    a = vecPart[itPart]; 
     a.vx = 0.0; 
     a.vy = 0.0; 
     a.vz = 0.0; 
     a.dec = 1.0; 
     a.grav = 0.0; 
     a.ang = 0.0; 
     a.spin = 0.0; 
     a.hp = 100.0; 
     a.size = 16.0; 
     a.grow = 0.0; 
     a.crad = 0.0; 
     a.cdot = 2.0; 
     a.sprName = "magic"; 
     //a.animName = "magic"; 
     a.curFrame = -1; //-1 for noanim 
     a.animSpeed = 0.2; 
    return a;     
  }//addpart  
   
  function updatePart() 
  { 
    var i; var num; var a; 
    num = numPart; 
    for (i=0;i<num;i+=1) 
    { 
      a = vecPart[i]; 
      if (a.hp <= 0) { continue; } 
      a.hp -= 1; 
       
       
      if (a.curFrame >= 0.0) 
      { 
        a.curFrame += a.animSpeed; 
        a.sprName = a.animName + (a.curFrame|0); 
        if (vecSpr[a.sprName]==undefined) { a.hp=-1; continue; } 
      } 
 
          //note -- z is up and down  
          if (a.cz + a.vz < 1) { a.cz = 1; a.vz *= -0.5; } 
          else if (a.cz + a.vz > 15) { a.cz = 15; a.vz *= -0.5; } 
                 
          a.vz += a.grav; 
           
       //a.vy += a.grav;    
       
      a.vx *= a.dec; 
      a.vy *= a.dec; 
      a.vz *= a.dec; 
 
      a.cx += a.vx; 
      a.cy += a.vy; 
      a.cz += a.vz; 
       
      a.ang += a.spin; 
       
      a.size += a.grow; 
      if (a.size < 0) { a.hp = -1; } 
     
    }//nexti 
  }//updatepart

  */

  { 
    var i; var num; var a; 
    num = numPart; 
     
 
    for (i=0;i<num;i+=1) 
    { 
      a = vecPart[i]; 
      if (a.hp <= 0) { continue; } 
 
      drawSprAdv3(a.sprName, a.cx-camx, a.cy-camy, a.ang, a.size,a.size); 
    }//nexti       
     
 
  }//drawpart

    mapAct[a.id] = a;     
    vecAct.push(a);

  }//addact

     a = getEmptAct(); 
     a.id = curId; 
     curId +=1; 
     vecBull.push(a);     
    return a; 
  }//addbull 
   
   
   
  //remove dead actors after update 
  function cleanAct(vec) 
  { 
   // return; 
    var i; var num; var a; var k; var nk; 
    num = vec.length | 0;  
    for (i=0;i<num;i+=1) 
    { 
      a = vec[i]; 
      if (a.dead) 
      { 
        for (k=i;k<num;k+=1) 
        { vec[k] = vec[k+1]; } 
        vec.pop(); 
        i -= 1; num -=1;    
        delete mapAct[a.id]; 
         
        if (a.cell!=null) 
        { remObj(a.cell, a); } 
         
        continue;         
      }//endif 
    }//nexti   
     
   // console.log("cleanact ",gt," vec" ,vec); 
   //console.log("cleanact ",gt," map " ,mapAct); 
  }//cleanact  
   
   
   
 
   
  function remObj(cell, a) 
  { 
    //if (a.cellid == undefined) {} 
    if (cell==null) { return; } 
    if (a.cellid < 0) { return; } 
 
    var b;  
    b = null; 
     
    if (cell.numObj >= 2) 
    { 
     b = cell.vec[ cell.numObj - 1]; 
     b.cellid = a.cellid; 
    } 
 
    cell.vec[a.cellid] = b; 
    cell.numObj -= 1;     
 
    a.cellid = -1; 
    a.cell = null; 
  }//remobj 
   
  function addObj(cell, a) 
  { 
    if (a.cell == cell) { return; } 
    if (a.cell != null) { remObj(a.cell, a); } 
     
    cell.vec[cell.numObj] = a; 
    a.cellid = cell.numObj; 
    a.cell = cell; 
    cell.numObj += 1; 
  }//addobj 
   
  var actGrid =  
  { 
    vecGrid:[], 
    mw:0, 
    mh:0,     
    cx:0, 
    cy:0, 
    cw:128, 
    ch:128, 
    curTest:0 
  };//actgrid  
   
  function initActGrid(ax,ay,aw,ah) 
  { 
     var a; 
     a = actGrid; 
     a.cx = ax; 
     a.cy = ay; 
     a.cw = 32;  
     a.ch = 32; 
     a.mw = (aw / a.cw) + 1; 
     a.mh = (ah / a.ch) + 1; 
     
     a.curTest = 1; 
     
     a.vecGrid = []; 
     
    var num; var i; 
    num = a.mw * a.mh; 
    for(i=0;i<num;i+=1) 
    { 
      a.vecGrid[i] = { vec:[], numObj:0, test:0, cx:0, cy:0}; 
      a.vecGrid[i].cx = (i%a.mw) * a.cw; 
      a.vecGrid[i].cy = Math.floor(i/a.mw)*a.ch; 
    }//nexti 
   
    console.log("init act grid ",ax,ay,aw,ah);     
  }//initactgrid 
   
   
  function putInGrid(a) 
  { 
    var g; var c; 
    var ax, ay; 
     
    g = actGrid; 
     
    ax = Math.floor((a.cx - g.cx)/g.cw); 
    ay = Math.floor((a.cy - g.cy)/g.ch); 
     
    if (ax<0||ax>=g.mw ||ay<0||ay>=g.mh)  
    { remObj(a.cell, a); return; } 
   
    c = g.vecGrid[ax +(ay*g.mw)]; 
    addObj(c, a);     
     
  }//putingrid 
   
   
  function getCell(ax, ay) 
  { 
    var g; var c; 
     
    g = actGrid; 
       
    ax = Math.floor((ax - g.cx)/g.cw); 
    ay = Math.floor((ay - g.cy)/g.ch); 
     
    if (ax<0||ax>=g.mw ||ay<0||ay>=g.mh) { return null } 
     
   // console.log(gt,"get cell ",ax,ay); 
     
    return g.vecGrid[ax +(ay*g.mw)]; 
 
  }//getcell  
   
  function getCellTile(tx, ty) 
  { 
    var g; var c; 
    g = actGrid; 
    if (tx<0||tx>=g.mw ||ty<0||ty>=g.mh) { return null }     
    return g.vecGrid[tx +(ty*g.mw)];     
  }//getcelltile 
   
  var colVec = []; 
   
  //radius is ignored for now) 
  function getQuery(ax, ay, r) 
  { 
    var g; var c; var it;    
    g = actGrid; 
    g.curTest += 1; 
    it = 0; 
     
    var tx, ty; 
    tx =  Math.floor((ax - g.cx)/g.cw); 
    ty =  Math.floor((ay - g.cy)/g.ch); 
 
    //todo -- this always returns a 3x3 cell block for query  
    var i, k; 
    for (i=-1;i<2;i+=1) 
    { 
      for (k=-1;k<2;k+=1) 
      { 
       c = getCellTile(tx+k, ty+i);    
       if (c==null) { continue; } 
       if (c.test == g.curTest) { continue; } 
       c.test = g.curTest; 
       if (c.numObj <= 0) { continue; } 
       colVec[it] = c; it+=1;   
      }//nextk 
    }//nexti  
     
    /* 
    c = getCell(ax-r, ay-r);    if (c!= null) { if (c.test != g.curTest && c.numObj>0) { c.test = g.curTest; colVec[it] = c; it+=1; } } 
    c = getCell(ax+r, ay-r);    if (c!= null) { if (c.test != g.curTest && c.numObj>0) { c.test = g.curTest; colVec[it] = c; it+=1; } } 
    c = getCell(ax-r, ay+r);    if (c!= null) { if (c.test != g.curTest && c.numObj>0) { c.test = g.curTest; colVec[it] = c; it+=1; } } 
    c = getCell(ax+r, ay+r);    if (c!= null) { if (c.test != g.curTest && c.numObj>0) { c.test = g.curTest; colVec[it] = c; it+=1; } } 
    */ 
     
    return it;     
  }//getquery  
 
   
   
   
   
   
   
  function lineRect(ax, ay, aw, ah) 
  { 
    ctx.fillRect(ax,ay, aw, 1); 
    ctx.fillRect(ax,ay+ah-1, aw, 1); 
 
    ctx.fillRect(ax,ay, 1, ah); 
    ctx.fillRect(ax+aw-1,ay, 1, ah); 
       
  }//linerect  
  
  function canSeeTest(ax, ay, bx, by) 
  { 
    var d; var dx, dy; 
    var i; var num; 
    dx = bx-ax; 
    dy = by-ay; 
    d = getMag(dx, dy); 
    if (d < 16) { return true; } 
    dx /= d; 
    dy /= d; 
    dx *= 8; 
    dy *= 8; 
    num = d / 8; 
    for (i=0;i<num;i+=1) 
    { 
      if (wallTest(ax,ay)) { return false; } 
      lineRect(ax-camx,ay-camy, 3,3); 
      ax += dx; 
      ay += dy; 
    }//nexti  
    return true; 
  }//cansee 
   
  function drawActTest(vec) 
  { 
    var ax, ay;    var sx, sy; 
    var i; var num; var a; 
    num = vec.length | 0;  
     
    var showRect; 
    showRect = false; 
    if (isKeyDown(key_g)) { showRect = true; } 
     
    ctx.strokeStyle = "#FF0000";     
    ctx.fillStyle = "#ffFFff"; 
       
    for (i=0; i < num; i+=1) 
    { 
      a = vec[i]; 
       
      if (a.visible == false) { continue; } 
   
      ax = (a.cx - camx)|0; 
      ay = (a.cy - camy)|0; 
       
      if (a.yhack) 
      { ay = (a.drawy - camy) |0; } 
       
      
      if (a.cell!=null) 
      { 
        ctx.beginPath(); 
         ctx.moveTo(ax, ay); 
         ctx.lineTo(a.cell.cx-camx, a.cell.cy-camy); 
        ctx.stroke();  
      } 
       
 
      if (a.xmir || a.ymir) 
      { 
         
        sx=1; sy=1; 
        if (a.xmir) { sx*=-1; } 
        if (a.ymir) { sy*=-1; } 
         drawSprAdv(a.sprName, ax, ay+a.yoff, 0, sx,sy);  
       // continue;         
      } 
      else 
      { 
        drawSpr(a.sprName, ax, ay+a.yoff);                        
      }//endif 
         
         //lineRect(ax,ay, ax+Math.cos(a.ang)*8, ay+Math.sin(a.ang)*8);  
       ctx.beginPath(); 
         ctx.moveTo(ax, ay); 
         ctx.lineTo(ax+Math.cos(a.ang)*8, ay+Math.sin(a.ang)*8); 
        ctx.stroke();  
         
      if (a.spec == 1) 
      { 
        canSeeTest(a.cx,a.cy, a.cx+Math.cos(a.ang)*256,a.cy+Math.sin(a.ang)*256); 
 
      }//endif      
         
        if (bDebug == false) { continue; } 
        if (showRect == false) { continue; } 
         
        
      ctx.fillStyle = "#ff00aa"; 
      lineRect(ax - a.crad, ay - a.crad, a.crad*2, a.crad*2); 
      ctx.fillStyle = "#ffFFff"; 
      lineRect(ax - a.xrad, ay - a.yrad, a.xrad*2, a.yrad*2); 
         
    }//nexti    
  }//drawacttest 
 
   
   
  function updateAct(vec) 
  { 
    var i; var num; var a; 
    var bclean = false; 
    num = vec.length | 0;  
     
    
    for (i=0; i < num;i+=1) 
    { 
      a = vec[i]; 
      if (a.dead){ bclean=true; continue;} 
       
      //only update actor if it appeared on screen  
     // if (a.lastSee <= 0) { continue; } 
       
      if (a.funcUpdate != undefined)      {  a.funcUpdate(a); continue; } 
 
      /*       
            if (a.spec == 1)       { movePlayer(a); } 
           // else if (a.spec == 3)       { moveBull(a); } 
            else   { moveAct(a); } 
        */     
      /* 
      if (a.spec == 1) { upPlayer(a); continue; } 
      if (a.spec == 3) { upMonst(a); continue; } 
      if (a.spec == 99) { upBlock(a); continue; } 
      */ 
    }//nexti  
    if (bclean) { cleanAct(vec); } 
  }//updateact 
   
   
   
//experimental 
//checkActCol(a, colFuncTest); 
function checkActCol(m, colFunc) 
{ 
  var c;  var i, k, num; 
 
  if (colFunc == undefined) { return; } 
 
  var d; 
  d = m.xrad; 
  if (m.yrad > d) { d = m.yrad; } 
   
  num = getQuery(m.cx, m.cy, d+8); 
  for (i=0;i<num;i+=1) 
  { 
    c = colVec[i]; 
    for (k=0;k<c.numObj;k+=1) 
    { 
      a = c.vec[k]; 
     
      if (m.cx + m.xrad < a.cx - a.xrad) { continue; } 
      if (m.cx - m.xrad > a.cx + a.xrad) { continue; } 
      if (m.cy + m.yrad < a.cy - a.yrad) { continue; } 
      if (m.cy - m.yrad > a.cy + a.yrad) { continue; } 
      if (m == a) { continue; } 
      if (a.dead) { continue; } 
       
       
      if (colFunc(m, a) == false) { return; } 
         
    }//nextk  
  }//nexti 
}//actcol

 //monster states

     playSnd3("explo",1, ax, az, ay); 
        
 
      var p;

  }//makeexplo  
  
  
  
 //explocheck  
     function exploCheck(ax, ay, rad, team, dmg) 
     { 
        var c;  var i, k, num; 
        var d; var t; 
         
        num = getQuery(ax, ay, rad+8); 
 
        for (i=0;i<num;i+=1) 
        { 
          c = colVec[i]; 
 
          for (k=0;k<c.numObj;k+=1) 
          { 
            a = c.vec[k]; 
           
            //console.log(gt," explo loop ", a.id) 
           
           
            if (a.cx + rad < ax-1) { continue; } 
            if (a.cx - rad > ax+1) { continue; } 
            if (a.cy + rad < ay-1) { continue; } 
            if (a.cy - rad > ay+1) { continue; } 
             
            if (a.dead) { continue; } 
            if (a.team < 0 && a.spec != 13) { continue; } //only explode bodies  
 
            d = getMag(a.cx-ax, a.cy-ay); 
             
            //console.log(gt,"explocheck ",rad, d, a.id, a.team , team ) 
             
            if (d > rad) { continue; } 
            if (canSee(ax, ay, a.cx, a.cy)==false) { continue; } 
             
            t = dmg;  
            if (a.team == team) { t *= 0.50; if (t > a.hp) { t = 0; } } 
            if (d > rad *0.50) { t *= 0.50; } 
            
             damageMonst(a, t);       
                                       
          }//nextk  
        }//nexti 
     }//explocheck 
  
  
  
  //grenade 
 
    function makeBomb(ax, ay) 
    { 
      a = addAct(); 
         a.sprName = "orb"; 
         a.rendSpr = "orb"; 
         a.team = 1;  
         a.cx = ax; 
         a.cy = ay; 
         a.cz = 4; 
         a.vz = 1; 
         a.hp = 60; 
         a.dmg = 35; 
         a.crad = 3; 
         a.funcRender = renderBomb; 
         a.funcUpdate = bombUpdate; 
 
      return a; 
    }//makebomb 
     
    function renderBomb(a) 
    { 
       //drawSprCam(a.rendSpr, a.cx, a.cz, a.cy, 4,4, 0);       
          
     cullTri = false; 
        
       setPixel = setPixelShad; 
       drawSprShad(a.rendSpr, a.cx, 0.50, a.cy, 2, -camYaw-1.57); 
         
        
       setPixel = setPixelLight; 
       drawSprCam(a.rendSpr, a.cx, a.cz, a.cy, 4,4, -camRoll); 
        
      cullTri = true; 
    }//renderbomb 
 
    function colFuncBomb(m, a) 
    { 
      //m  actor testing  
      //a  actor m collided with 
       
      if (a.team < 0) { return true; } 
       
      //ignore door (use tile to bounce back) 
      if (a.spec == 3) { return true; } 
       
      if (a.spec == 13 && m.ownerid != a.id )  
      {  
        m.cmd = 1;  
        damageMonst(a, m.dmg); 
        return false;  
      }//endif   
       
      if (m.vx > 0 && a.cx > m.cx) { m.vx *= -0.5; m.wallhit |= 1; } 
      else if (m.vx < 0 && a.cx < m.cx) { m.vx *= -0.5; m.wallhit |= 1; } 
      if (m.vy > 0 && a.cy > m.cy) { m.vy *= -0.5; m.wallhit |= 1;  } 
      else if (m.vy < 0 && a.cy < m.cy) { m.vy *= -0.5; m.wallhit |= 1;  } 
       
     return true; 
    }//colFuncMonst 
     
    function bombUpdate(a) 
    { 
      a.hp -= 1; 
      if (a.hp <= 0) { a.cmd = 1; a.dead = true; } 
       
       
       var dx, dy; 
       dx = a.vx * 5; 
       dy = a.vy * 5; 
       if (dx > 8) { dx = 8; } 
       if (dx < -8) { dx = -8; } 
       if (dy > 8) { dy = 8; } 
       if (dy < -8) { dy = -8; } 
       dx = a.cx + dx ; 
       dy = a.cy + dy ; 
        
       //setWall(dx, dy, 0); 
        
        if ( wallTest(dx, dy) )  
        { 
           
          if (a.team == 1  && lastTile == exploTile) 
          {  
            a.cmd = 1;  
            a.dead=true; 
            setWall(dx, dy, 0); 
            //updateFlag3((dx/tilew)|0, (dy/tileh)|0); 
          }//endif3 
        }//endif 
     
       
      a.vz -= 0.075; 
      a.vx *= 0.99; 
      a.vy *= 0.99; 
       
      if (a.vz < 0 && a.cz + a.vz < 3)  
      { a.cz = 3; a.vz *= -0.5; 
        if (Math.abs(a.vz)<0.5){ a.vz=0; a.vx *=0.91; a.vy*=0.91; }  
      }//endif  
      if (a.vz > 0 && a.cz + a.vz > 13) { a.cz = 13; a.vz*=-0.5; } 
 
       
      a.cz += a.vz; 
       
        a.wallhit = 0; 
        if (a.vx > 0.0 && wallTest(a.cx+a.vx+a.crad,a.cy)) { a.vx *=-0.50; a.wallhit |= 1; } 
        if (a.vx < 0.0 && wallTest(a.cx+a.vx-a.crad,a.cy)) { a.vx *=-0.50; a.wallhit |= 1; } 
        if (a.vy > 0.0 && wallTest(a.cx,a.cy+a.vy+a.crad)) { a.vy *=-0.50; a.wallhit |= 1; } 
        if (a.vy < 0.0 && wallTest(a.cx,a.cy+a.vy-a.crad)) { a.vy *=-0.50; a.wallhit |= 1; } 
         
        checkActCol(a, colFuncBomb); 
         
        if (a.wallhit <= 0) 
        { 
         a.cx += a.vx; 
         a.cy += a.vy; 
        } 
     
      //putInGrid(a); 
       
      if (a.cmd == 1) 
      { 
        a.cx -= a.vx; 
        a.cy -= a.vy; 
        makeExploFx(a.cx, a.cy,  a.cz); 
        a.dead = true; 
        exploCheck(a.cx, a.cy, 16, a.team, 40); 
        exploCheck(a.cx, a.cy, 24, a.team, 10); 
      }//endif  
 
    }//bombUpdate 
 
     
  //rocket  
  
  function colFuncRocket(m, a) 
  { 
    if (m.ownerid == a.id) { return true; } 
    if (a.team < 0) { return true; } 
    if (a.dead) { return true; } 
     
    //hack -- smaller box for player

  function getMag(dx, dy)  { return Math.sqrt(dx*dx + dy*dy); } 
   
  
 function wallTest(ax,ay) 
 { var t; t = getTile(vecMid,ax/tilew,ay/tileh); return t > lastNoCol; } 
   
 function getWallTile(ax,ay) 
 { return getTile(vecMid,ax/tilew,ay/tileh); } 
   
 function getMapTile(tx,ty) 
 { return getTile(vecMid,tx,ty); } 
  
    
   function setWall(ax, ay, t) 
   {  
      setTile(vecMid,Math.floor(ax/tilew), Math.floor(ay/tileh),t);

   }//setwall 
    
  
  function canSee(ax, ay, bx, by) 
  { 
    var d; var dx, dy; 
    var i; var num; 
    dx = bx-ax; 
    dy = by-ay; 
    d = getMag(dx, dy); 
    if (d < 16) { return true; } 
    dx /= d; 
    dy /= d; 
    dx *= 8; 
    dy *= 8; 
    num = d / 8; 
    for (i=0;i<num;i+=1) 
    { 
      if (wallTest(ax,ay)) { return false; } 
      ax += dx; 
      ay += dy; 
    }//nexti  
    return true; 
  }//cansee 
   
  function mapMove(a, rad, bt) 
  { 
    var tx, tz; 
    var k, i; var t; 
    var bx, bz; 
    var ix, iz; 
    var px, pz; 
    var d; 
    var ta; 
    var nx, nz; 
    var dot; 
    var ret; 
    ret = false; 
     
    px = a.cx; 
    pz = a.cy; 
     
    tx = (px / tilew)|0; 
    tz = (pz / tileh)|0; 
    for (i = -1; i <= 1; i += 1)  
    { 
     for (k = -1; k <= 1; k += 1)  
     { 
        t = getMapTile( tx+k, tz+i ); 
        if (t<=lastNoCol) {continue;} 
         
         bx = (tx+k)*tilew;  
         bz = (tz+i)*tileh; 
         
         if (px < bx) {ix = bx; } 
         else if (px > bx+tilew)  { ix = bx + tilew; } 
         else {ix=px;} 
         if (pz < bz) {iz = bz; } 
         else if (pz > bz+tileh)  { iz = bz + tileh; } 
         else {iz=pz;} 
 
         nx = ix-px; nz = iz-pz; 
         d = getMag(nx,nz); 
         if (d<=0.0){d=0.01;} 
 
         if (d > rad) { continue; } 
          
         nx /= d;         nz /= d; 
             
         //dot = a.vz * nz + a.vx * nx; 
         dot = a.vy * nz + a.vx * nx; 
          
         if (dot > 0.0) 
         {   
           dot *= bt; 
           a.vx -=  nx * dot;  
           a.vy -=  nz * dot;        
           //a.vz -=  nz * dot;        
           ret = true; 
 
         }//endif 
     
     }//nextk 
    }//nexti 
    return ret; 
  }//mapmove

  //detect doors based on tile  
  function makeDoor(ax, ay) 
  { 
    var i, k; var t; 
    var dx, dy; 
    dx = 1; 
    dy = 0; 
     
    if (getTile(vecMid, ax+1,ay) != doorTile) { dx = 0; dy = 1; } 
     
    for (i=0;i<16;i+=1) 
    { 
      t = getTile(vecMid,ax+dx*i,ay+dy*i); 
      if (t != doorTile) { break; } 
      setTile(vecMid, ax+dx*i,ay+dy*i, doorTile+1); 
    }//nexti  
     
    //fix for 1 tile doors  
    if (i<2) 
    {   
      t = getTile(vecMid,ax+1,ay); 
      if (t > 1) { dx = 1; dy = 0; } 
 
      t = getTile(vecMid,ax,ay+1); 
      if (t > 1) { dx = 0; dy = 1; } 
    } 
     
     
    //set floor and ceiling for door  
        var dt; 
        dt = 250; 
        if (dy > 0) { dt = 251; } 
         
        for (i=0;i<16;i+=1) 
        { 
          t = getTile(vecMid,ax+dx*i,ay+dy*i); 
          if (t != doorTile+1) { break; } 
          setTile(tileDataUp, ax+dx*i,ay+dy*i, dt); 
          setTile(tileDataDown, ax+dx*i,ay+dy*i, dt); 
        }//nexti  
         
     
     
    var a; 
    a = addAct(); 
     a.tx = ax; 
     a.ty = ay; 
     a.team = -1; //unkillable 
     a.state = 1; 
     a.spec = 3; 
     a.reload = i; 
     a.cx = ax * tilew + (tilew * 0.50); 
     a.cy = ay * tileh + (tileh * 0.50); 
     a.funcUpdate = doorUpdate; 
     a.funcRender = renderDoor; 
   
     if (dy > 0)  
     { 
       a.state = 3;  
       a.xrad = tilew*0.5+3; 
       a.yrad = i * tileh * 0.5; 
       a.cy += a.yrad - tileh*0.5; 
     } 
     else  
     { 
      a.xrad = i * tilew * 0.5; 
      a.yrad = tileh*0.5+3; 
      a.cx += a.xrad - tilew*0.5; 
     } 
     //console.log("makedoor ",ax,ay, "  width ", i, a.xrad); 
     putInGrid(a); 
     
  }//makedoor

      if (paused == false)

           { 
             gameFade -= 0.01; 
             if (gameFade <= 0.0) 
             {gameFade = 0.0; }

             //5 win

          { 
            gunLeft += mvx * -0.13; 
            gunLeft *=0.90; 
            if (gunLeft >15) { gunLeft = 15;} 
            if (gunLeft < -15) { gunLeft=-15;} 
            gunUp   += mvy * 0.13; 
            gunUp *=0.90; 
            if (gunUp >5) { gunUp = 5;} 
            if (gunUp < -5) { gunUp=-5;} 
          }//endif  
           
           t = runFrame * 0.07; 
           ax = 220; ay = 220-35; 
           ax+=gunLeft; ay+=gunUp; 
           ay+=gunFire; 
           ax += Math.cos(t)  * 12; 
           ay += Math.sin(t) * Math.sin(t) * 8; 
           if (gameState < 6 && gameState != 5 && gameState == 0 ) 
           { drawSpr(gunSpr, ax, ay); } 
         
         if (paused ==false) { gunFire *= 0.90; } 
           
          //HUD 
                 var dispHp; var b; 
                 dispHp = 0; 
                 b = getAct(playerId); 
                 if (b != 0) 
                 { dispHp = Math.ceil(b.hp); } 
                  
                 ctx.fillStyle = "rgb(0,0,0)"; 
                 ctx.fillRect(0,220,320,20); 
                 ctx.fillRect(319,0,1,240); //hide rendering error on side  
                  
               if (gameState < 6 && gameState != 5) 
               { 
                  drawFont3Scale(0,222, 1,1, "HP "+dispHp); 
                   
                  ax = 160; ay = 222; 
                  drawFont3Scale(320-80,222, 1,1, "GUN "+curGun); 
               }//endif 
                
                  /* 
                  for (i=0;i<4;i+=1) 
                  { 
                    if (i == 0) {  
                     drawFont3Scale(ax,ay, 1,1, "GUN "); ax+=32;                   
                      continue; 
                    }//endif  
                    if (curGun == i) 
                    { drawFont3Scale(ax,ay, 1,1, "["+i+"]"); ax+=32; continue; } 
                    drawFont3Scale(ax,ay, 1,1, ""+i); ax+=32; 
                    
                  }//nexti  
                  */ 
                   
          //HUD END  
        
           //  drawPart(); 
         if (gameState == 3 || gameState == 6)   { drawFont3Scale(160-40,100,3,3, "OWWW"); } 
         if (gameState == 110) { drawFont3Scale(160-45,100,3,3, "ERROR"); } 
         if (gameState == 300 || gameState == 5) { drawFont3Scale(160-130,100,3,3, "WELL DONE"); } 
          
         if (redFade > 0.0) 
         {  
           redFade -= 0.03; 
           if (redFade<=0.0) {redFade =0.0; } 
           ctx.fillStyle = "rgba(255, 0, 0,"+(redFade*0.3)+")"; 
           ctx.fillRect(0, 0, 320, 240);           
         }//endif 
          
        if (blueFade > 0.0) 
         {  
           blueFade -= 0.08; 
           if (blueFade<=0.0) {blueFade =0.0; } 
           ctx.fillStyle = "rgba(0, 0, 255,"+(blueFade*0.13)+")"; 
           ctx.fillRect(0, 0, 320, 240);           
         }//endif 
            
          var fade; 
          //fade = 0.30; 
          fade = gameFade;  
          if (fade<0.0) { fade = 0.0; } 
          if (fade>1.0) { fade = 1.0; } 
           ctx.fillStyle = "rgba(0, 0, 0,"+fade+")"; //"#00000080"; 
           ctx.fillRect(0, 0, 320, 240); 
       
   
      afterUpdate(); 
   
  }//update 
 
  </script>
  
 
 
</body>
